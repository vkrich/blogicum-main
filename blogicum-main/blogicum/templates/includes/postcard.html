<article>
  <ul>
    <li>
      Место: {{ post.location }}              
    </li>
    <li>
      Дата: {{ post.date }}
    </li>
    <li>
      Категория: <a href="{{ post.category }}">{{ post.category }}</a>
    </li>
  </ul>          
  {% if detail == True %}  
    <!-- Первые 10 слов -->
    <p>
    {{ post.text|truncatewords:10 }}
    </p>
    <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
  {% elif detail == False %}
    <p>
      {{ post.text|linebreaksbr }}
    </p>
  {% endif %}
</article>
